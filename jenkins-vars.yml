---

# jenkins variables
project_name: docker-booksonic
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'popeen'
  - EXT_REPO = 'Booksonic-LegacyServer'
  - BUILD_VERSION_ARG = 'BOOKSONIC_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-booksonic'
  - CONTAINER_NAME = 'booksonic'
  - DOCKERHUB_IMAGE = 'linuxserver/booksonic'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/booksonic'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/booksonic'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='4040'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
